<!DOCTYPE html>
<html>
<head>
  <title>Debt Solver</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 5px; text-align: center; }
    input[type="number"] { width: 70px; }
    button { margin-top: 10px; padding: 5px 10px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Debt Solver</h2>

<label>Number of Persons: </label>
<input type="number" id="numPersons" min="2" value="3">
<button onclick="generateTable()">Generate Debt Table</button>

<div id="tableContainer"></div>
<button id="solveBtn" style="display:none;" onclick="solveDebt()">Solve Debt</button>

<div class="result" id="result"></div>

<script src="script.js"></script>
</body>
</html>
